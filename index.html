<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Helper</title>
    <link rel="stylesheet" href="bulma.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
    
</head>
<body>

    <!--what pops up -->
    <section class="section">
        <div class="container" style="max-width: 380px">
            <!--Helper container-->
            <div id="helper" class="card is-shadowless" hidden>
                <header class="card-header">
                    <div class="card-header-title is-align-items-center">
                        <figure class="image is-48x48 mr-3">
                            <img class="characs" alt="mini helper" src="">
                        </figure>
                        <span>Mini Helper</span>
                    </div>
                    <div class="card-header-icon buttons are-small">
                        <button id="taskSetter" type="button" class="button is-light menuButtons" title="Tasks">Tasks</button>
                        <button id="timerSetter" type="button" class="button is-light" title="schedule">Timer</button>
                        <button id="closeButton" type="button" class="delete" title="Close"></button>
                    </div>
                </header>


                <div class="card-content">
                    <div id="helperMessage" class="content">
                        <p id="charaMessage" class="is-size-6"></p>
                    </div> 
             
             
                    <div class="buttons are-small">
                        <button id="nextMsg" type="button" class="button is-link is-light">Next</button>
                        <button id="markDone" type="button" class="button is-success is-light">Done</button>
                    </div>

                    <hr>

                    <!---Mood-->
                    <div class="mb-4">
                        <p class="has-text-weight-semibold mb-2">Mood Check-in</p>
                        <div class="buttons are-small"> 
                            <button type="button" class="button mood" data-mood="üòÑ">üòÑ</button>
                            <button type="button" class="button mood" data-mood="üôÇ">üôÇ</button>
                            <button type="button" class="button mood" data-mood="üòê">üòê</button>
                            <button type="button" class="button mood" data-mood="üòï">üòï</button>
                            <button type="button" class="button mood" data-mood="üòû">üòû</button>
                        </div>
                    </div>


                    <!---Focus-->
                    <div id="focusMenu" class="is-hidden">
                        <p class="has-text-weight-semibold mb-2">Focus</p>
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input id="focusInput" class="input" type="text" placeholder="e.g., review notes for 25mins">
                            </div>
                            <div class="control is-expanded">
                                <input id="linkInput" class="input" type="text" placeholder="Add your link to review here">
                            </div>
                            <div class="control">
                                <button id="saveFocus" type="button" class="button is-primary">Save</button>
                            </div>
                        </div>
                        <p id="prompt" class="is-size-7 has-text-grey"></p>
                    </div>
                </div>
            </div>


            <!--Tray-->
            <div id="tray" class="card mt-4" hidden>
                <header class="card-header">
                    <p class="card-header-title">Settings & Tasks</p>
                    <button id="closeTray" type="button" class="delete mr-3" title="Close"></button>
                </header>

                <div class="card-content">
                    <div class="content">
                        <p class="has-text-weight-semibold">Reminder Schedule</p>
                        <div class="columns is-mobile is-vcentered">
                            <div class="column is-narrow"> Every </div>

                            <div class="column is-narrow">
                                <input id="intervalMinutes" class="input is-small" type="number" min="1" value="60" style="width:90px">
                            </div>

                            <div class="column is-narrow"> minutes </div>

                            <div class="column">
                                <label class="checkbox">
                                    <input id="enableSound" type="checkbox">Play sound
                                </label>
                            </div>
                            <div class="column is-narrow">
                                <button id="applySchedule" type="button" class="button is-small is-link">Apply</button>
                            </div>
                        </div>
                        <p class="is-size-7 has-text-grey">Tip: test with 1-3 minutes.</p>

                        <hr>


                        <p class="has-text-weight-semibold">Task Reminders (with links)</p>
                        <div class="field is-grouped is-grouped-multiline">
                            <p class="control is-expanded">
                                <input id="taskTitle" class="input" placeholder="Task name">
                            </p>
                            <p class="control is-expanded">
                                <input id="taskURL" class="input" placeholder="Link (optional)">
                            </p>
                            <p class="control">
                                <input id="taskMinutes" class="input" type="number" min="1" value="30" style="width:90px">
                            </p>
                            <p class="control">
                                <button id="addTask" type="button" class="button is-info">Add</button>
                            </p>
                        </div>

                        <ul id="taskList" class="menu-list"></ul>
                    </div>
                </div>
            </div>
                        


            <!--One button to open the settings and show helper-->
            <div id="dock" class="mt-4 buttons">
                <button id="toggleTray" type="button" class="button is-primary">Mini Helper</button>
                <button id="showHelper" type="button" class="button is-light">Ping me now</button>
            </div>
        </div>
    </section>

  <script src="main.js"></script>
</body>
</html>
